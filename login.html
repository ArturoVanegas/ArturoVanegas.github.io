<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        :root {
            --color-principal: #f28fb2;
            --color-secundario: #ff7c8e;
            --color-fondo: #f8e1d4;
            --color-texto: #333;
            --color-texto-claro: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--color-fondo);
            color: var(--color-texto);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--color-principal);
            color: var(--color-texto-claro);
        }

        header .logo img {
            max-width: 120px;
        }

        header .menu ul {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        header .menu a,
        header .acciones a {
            color: var(--color-texto-claro);
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        header .menu a:hover,
        header .acciones a:hover {
            color: var(--color-secundario);
            transform: translateY(-2px);
        }

        .contenido {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .formulario {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .formulario h2 {
            text-align: center;
            color: var(--color-secundario);
            margin-bottom: 20px;
        }

        .formulario input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .formulario button {
            width: 100%;
            padding: 10px;
            background-color: var(--color-secundario);
            color: var(--color-texto-claro);
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .formulario button:hover {
            background-color: var(--color-principal);
        }

        footer {
            background-color: var(--color-principal);
            color: var(--color-texto-claro);
            padding: 20px;
            text-align: center;
        }

        footer .footer-logo img {
            max-width: 120px;
        }

        footer .footer-nav ul {
            list-style: none;
            margin: 20px 0;
        }

        footer .footer-nav a,
        footer .social a {
            color: var(--color-texto-claro);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        footer .footer-nav a:hover,
        footer .social a:hover {
            color: var(--color-secundario);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <!-- Encabezado con logotipo que redirige a la página principal -->
    <header>
        <div class="logo">
            <!-- Envolvemos la imagen con un enlace a la página principal -->
            <a href="index.html">
                <img src="logo.png" alt="Logotipo de la tienda">
            </a>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="hombre.html">Hombre</a></li>
                <li><a href="mujer.html">Mujer</a></li>
                <li><a href="pareja.html">Pareja</a></li>
                <li><a href="ninos.html">Niños</a></li>
            </ul>
        </nav>
        <div class="acciones">
            <a href="login.html">Iniciar sesión</a>
            <a href="carrito.html">Carrito</a>
        </div>
    </header>

    <!-- Contenido principal con formulario de login -->
    <main class="contenido">
        <div class="formulario">
            <h2>Iniciar sesión</h2>
            <form>
                <input type="text" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </main>

    <!-- Pie de página -->
    <footer>
        <div class="footer-logo">
            <img src="logo.png" alt="Logotipo">
        </div>
        <nav class="footer-nav">
            <ul>
                <li><a href="acerca-de-nosotros.html">Acerca de nosotros</a></li>
                <li><a href="politicas.html">Políticas</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="social">
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
        </div>
    </footer>

</body>
</html>
